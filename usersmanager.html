<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Users Manager</title>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col col-md-4">
                <!-- Letft-hand side -->
                <div class="card">
                    <div class="card-header">
                        <h6>Existing Users</h6>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="existingusers">Select a User</label>
                            <select name="existingusers" id="existingusers" class="form-control form-control-sm"></select>
                        </div> 
                    </div>
                
                </div>
            </div>
           
            <div class="col">
                <!-- Right hand side -->
                <div id="userdetails">
                    <!-- User Details -->
                    <div class="card">
                        <div class="card-header">
                            <h6>Users Details</h6>
                        </div>
                        <div class="card-body">
                            <div id="usersdetails">
                                <input type="hidden" name="userid" id="userid" value="0">
                                <!-- To show any notifications -->
                                <div id="notifications"></div>
                                <div class="row">
                                    <div class="col form-group">
                                        <label for="username">Username:</label>
                                        <input type="text" name="username" id="username" class="form-control form-control-sm">
                                    </div>
                                    <div class="col form-group">
                                        <label for="firstname">First Name</label>
                                        <input type="text" name="firstname" id="firstname" class="form-control form-control-sm">
                                    </div>
                                    <div class="col form-group">
                                        <label for="lastname">Last Name</label>
                                        <input type="text" name="lastname" id="lastname" class="form-control form-control-sm">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col form-group">
                                        <label for="password">Password</label>
                                        <input type="password" name="password" id="password" class="form-control form-control-sm">
                                    </div>
                                    <div class="col form-group">
                                        <label for="confirmpassword">Confirm Password</label>
                                        <input type="password" name="confirmpassword" id="confirmpassword" class="form-control form-control-sm">
                                    </div>
                                    <div class="col form-group">
                                        <label for="changepasswordonlogin">Change Password on Login</label>
                                        <select name="changepasswordonlogin" id="changepasswordonlogin" class="form-control form-control-sm">
                                            <option value="0">No</option>
                                            <option value="1">Yes</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col form-group">
                                        <label for="systemadmin">System Admin</label>
                                        <select name="systemadmin" id="systemadmin" class="form-control form-control-sm">
                                            <option value="0">No</option>
                                            <option value="1">Yes</option>
                                        </select>
                                    </div>
                                    <div class="col form-group">
                                        <label for="mobile">Mobile</label>
                                        <input type="text" name="mobile" id="mobile" class="form-control form-control-sm">
                                    </div>

                                    <div class="col form-group">
                                        <label for="emailaddress">Email address</label>
                                        <input type="text" name="emailaddress" id="emailaddress" class="form-control form-control-sm">
                                    </div>
                                    <div class="col"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <!-- User Privileges -->
                </div>

                <!-- User Privileges -->
                <div id="userprivileges">
                    <div class="card mt-3">
                        <div class="card-header">
                            <h6>Users Privileges</h6>
                        </div>

                        <div class="card-body">
                            <table class="table table-borderless" id="userprivilegestable">
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Add Buttons -->
                <div id="buttons" class="mt-3">
                
                    <button class="btn btn-success btn-sm" id="saveuser"><i class="fas fa-save fa-lg fa-fw"></i> Save User</button>
                    <button class="btn btn-danger btn-sm" id="clearfields"><i class="fas fa-trash fa-lg fa-fw"></i> Clear Fields</button> 
                </div>
            </div>
            
             
        </div>
    </div>
</body>
<script src="js/jquery3.71.js"></script>
<script src="js/function.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/usersmanager.js"></script>

</html>
